<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Theme Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  
    <!-- Custom styles for this template -->
    <link href="theme.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
     <center><form class="form-inline" style="padding:30px">
      <div class="btn-group">
        <button id="item0" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">百度&nbsp&nbsp<span class="caret"></span></button>
        <ul class="dropdown-menu" role="menu">
          <li id="item1"><a href="#">百度</a></li>  
          <li id="item2"><a href="#">搜狗</a></li>  
        </ul>
      </div>
      <input type="search" class="form-control" id="search">
      <button id="item3" type="button" class="btn btn-default" >搜索</button>
     </form></center> 
  </body>
  
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/docs.min.js"></script>
    
  <script>
    $(document).ready(function(){
      var isBaidu = true; 
      $("#item3").click(function(){
        var key =$("#search").val();
        if(isBaidu){
          window.open("https://www.baidu.com/s?wd="+ key);
        }else{
          window.open("https://www.sogou.com/web?query=" + key);
        }
       
        
      });
    
      $("#search").keydown(function(event){  
        if(event.keyCode == "13"){
          event.preventDefault();
          // alert("hhh");  
          if (isBaidu){
            window.open("https://www.baidu.com/s?wd=" + $("#search").val());
          } else{
            window.open("https://www.sogou.com/web?query=" + $("#search").val());
          }
        }
      });
    
      $("#item1").on("click", function(){
        $("#item0").html("百度 &nbsp&nbsp" + '<span class="caret"></span>');
        isBaidu = true; 
      });
      $("#item2").on("click", function(){
        $("#item0").html("搜狗 &nbsp&nbsp" + '<span class="caret"></span>');
        isBaidu = false; 
      });
    });
  </script>  
</html>

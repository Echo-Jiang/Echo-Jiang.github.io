<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
    <script>
        $("body").ready(function(){
            if (typeof(Storage) !== "undefined") {
                if(localStorage.xxx){
                    var array = JSON.parse(localStorage.xxx);
                    var length = array.length;
                    for (var i = 0; i < length; i++) {
                        $("body").append("<p>" + array[i] + "</p>");
                        }
                }else{
                     $("body").text("Hello");
                     var array = [ ];
                }
                array.push(Date());
                localStorage.xxx = JSON.stringify(array);
            } else {
            }
        });
    </script>
    </body>
</html>

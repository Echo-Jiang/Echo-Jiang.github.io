<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
    <script>
        $("body").ready(function(){
            var names = ["baidu", "sohu", "qq"];
            var urls = ["https://www.baidu.com", "https://www.sohu.com", "https://www.qq.com"];
            var ul = $("body").append("<ul></ul>");
            
            for(var i = 0; i < names.length; i++){
                var li = $("<li></li>"); 
                //var a = $("<a href='" + urls[i] + "'>" + names[i] + "</a>"); 
                var a = $("<a></a>"); 
                a.attr("href", urls[i]); 
                a.text(names[i]);  
                li.append(a); 
                ul.append(li);
            }
        });
    </script>
    </body>
</html>
